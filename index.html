<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <!--Top image section of page-->
  <div class="container">
    <section class="top-image"></section>
  <div class="text-container">

    <!--Title and description of recipe-->
    <section>
      <div class="title-container">
        <h1 class="text-preset-1">Simple Omelette Recipe</h1>
        <p class="text-preset-4">An easy and quick dish, perfect for any meal. This classic omelette combines beaten eggs cooked to perfection, optionally filled with your choice of cheese, vegetables, or meats.</p>
      </div>
    </section>

    <!--preperation section-->
    <section>
      <div class="prep-container">
        <h3 class="text-preset-3">Preperation Time</h3>
        <div class="list-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4" fill="none">
            <circle cx="2" cy="2" r="2" fill="#7A284E"/>
          </svg>
          <p class="text-preset-4"><span class="bold">Total:</span> 10 minutes</p>
        </div>
        <div class="list-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4" fill="none">
            <circle cx="2" cy="2" r="2" fill="#7A284E"/>
          </svg>
          <p class="text-preset-4"><span class="bold">Preperation:</span> 5 minutes</p>
        </div>
        <div class="list-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4" fill="none">
            <circle cx="2" cy="2" r="2" fill="#7A284E"/>
          </svg>
          <p class="text-preset-4"><span class="bold">Cooking:</span> 5 minutes</p>
        </div>
      </div>
    </section>

    <!--Ingredients section-->
    <section></section>
  </main>


  
</body>
</html>
